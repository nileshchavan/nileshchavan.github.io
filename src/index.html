<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Twitch - Search streams</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/theme.css">
    </head>
    <body class="container">

        <article class="searchStream">
            <section class="searchStream_section-form">
                <h1>Twitch Search Streams</h1>
                <form id="searchForm">
                    <input id="searchBox" type="search" placeholder="Search query..." aria-label="Search streams">
                    <button type="submit">Search</button>
                </form>
            </section>
            <section class="searchStream_section-results">
                <h1>Search Results: </h1>
                <div class="resultsStats clearfix">
                    <label class="total-results"></label>

                    <div class="paginator">
                        <button id="prevBtn" aria-label="Prev Page"><</button>
                        <label aria-label="Current Page"></label>
                        <button id="nextBtn" aria-label="Next Page"> > </button>
                    </div>
                </div>

                <ul class="results-list">

                </ul>
            </section>
        </article>

        <div id="global-spinner" style="display:none;" class="spinner">
            <div class="overlay"></div>
            <div class="spinner-container">
                <img src="img/spinner.gif" alt="spinner">
                <div>Loading results ...</div>
            </div>
        </div>

        <script type="text/template" id="stream-result-template">
            <li class="row clearfix">
                <div class="col-4">
                    <img src="{{imageUrl}}" alt="description">
                </div>
                <div class="col-8">
                    <h1>{{streamDisplayName}}</h1>
                    <p class="game-title">{{gameName}}</p> -
                    <small class="info">{{viewers}}</small>
                    <p>{{streamDesc}}</p>
                </div>
            </li>
        </script>

        <script src="js/http-interceptor.js"></script>
        <script src="js/http-service.js"></script>
        <script src="js/progress-indicator.js"></script>
        <script src="js/search-stream.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
